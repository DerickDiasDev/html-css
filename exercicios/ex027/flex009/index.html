<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Box</title>
  <style>
    div.container {
      background-color: lightcoral;

      display: flex;
      flex-flow: row nowrap;
    }

    div.item{
      background-color: lightskyblue;
      border: 1px solid black;
      text-align: center;
      flex: auto;
    }

    div#i1{
      order: 10;
    }
    div#i2{
      order: 1;
    }
    div#i3{
      order: 3;
    }
    div#i4{
      order: 5;
    }
    div#i5{
      order: 4;
    }
    div#i6{
      order: 2;
    }
    div#i7{
      order: 6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item" id="i1">Exemplo de Bloco A</div>
    <div class="item" id="i2">Exemplo de Bloco B</div>
    <div class="item" id="i3">Exemplo de Bloco C</div>
    <div class="item" id="i4">Exemplo de Bloco D</div>
    <div class="item" id="i5">Exemplo de Bloco E</div>
    <div class="item" id="i6">Exemplo de Bloco F</div>
    <div class="item" id="i7">Exemplo de Bloco G</div>
  </div>
  
</body>
</html>
